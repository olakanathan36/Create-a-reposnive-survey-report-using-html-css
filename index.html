<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surevy_form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="head1">
                <i class="fa-solid fa-flask-vial"></i>
                <h1>SHOL LAB</h1>
            </div>
            <div class="content">
                <div class="con1">
                    <div class="firstname">
                        <label for="">First Name*</label><br>
                        <input type="text">
                    </div>
                    <div class="lastname">
                        <label for="">Last Name*</label><br>
                        <input type="text">
                    </div>
                </div><br>
                <div class="email">
                    <label for="">EmailAddress*</label><br>
                    <input type="email" id="email">
                </div>
                <h5>How was your overall experience?*</h5>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-regular fa-star"></i>
                <div class="rating">
                    <h5>Was our representative(check all that apply):</h5>
                    <div class="rating_con">
                        <div class="con_left">
                            <p><span><input type="checkbox"></span>Professional and couteous</p>
                            <p><span><input type="checkbox"></span>Knowledgable</p>
                            <p><span><input type="checkbox"></span>Friendly?</p>
                            <p><span><input type="checkbox"></span>Efficient?</p>
                        </div>
                        <div class="con_right">
                            <p><span><input type="checkbox">Patient?</span></p>
                            <p><span><input type="checkbox">Warm and respectful?</span></p>
                            <p><span><input type="checkbox">Clear and direct?</span></p>
                        </div>
                    </div>
                </div>
                <div><button>Submit Feedback</button></div>
            </div>
        </div>
    </div>
</body>
</html>
